name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Release Version
        # This extracts the tag name (e.g., v1.0.2) and the repo name
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Create Zip Archive
        # Create a zip named 'projectname-v1.0.0.zip'
        # Excluding hidden files like .git to keep the zip clean
        run: |
          zip -r ${{ env.REPO_NAME }}-${{ env.RELEASE_VERSION }}.zip . -x "*.git*" ".github*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.REPO_NAME }}-${{ env.RELEASE_VERSION }}.zip
          generate_release_notes: true
          draft: false 
          prerelease: false
